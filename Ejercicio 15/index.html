<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="label"><h3>Add Item</h3></div>
        <div class="content">
            <button type="button" class = "button">push</button>
            <button type="button" class = "button">unshift</button>
            <button type="button" class = "button">insert at</button>
            <input type="number" class = "input"> 
        </div>
    </div>
    <div class="container">
        <div class="label"><h3>Remove Item</h3></div>
        <div class="content">
            <button type="button" class = "button">pop</button>
            <button type="button" class = "button">shift</button>
            <button type="button" class = "button">remove at</button>
            <input type="number" class = "input"> 
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
